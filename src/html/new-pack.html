<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Pack</title>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron">Create Sticker Pack</h1>
    <form id="createPackForm">
      <div class="form-group">
        <label for="stickerName">Input Sticker Pack Name:</label>
        <input class="form-control mb-2" type="text" name="stickerName" id="stickerName" required />
      </div>
      <div class="form-group">
        <label for="stickerTitle">Input Sticker Pack Title:</label>
        <input class="form-control mb-2" type="text" name="stickerTitle" id="stickerTitle" required />
      </div>
      <div>
        <label for="emoji">Input Emoji:</label>
        <input class="form-control mb-2" type="text" name="emoji" id="emoji" required />
        <button id="trigger">
          <span>ðŸ˜Ž</span>
        </button>
      </div>
      <hr />
      <div class="form-group mb-3">
        <label for="image">Please select an image file:</label>
        <input class="form-control-file" type="file" name="image" id="image" accept="image/png, image/jpeg" required>
      </div>
      <div>
        <img id="output-image">
      </div>
      <hr />
      <div>
        <input type="submit" class="btn btn-primary mb-3" id="createPackButton">
        <div class="spinner-border text-primary ml-2" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </form>
    <div class="mt-4">
      <a href="index.html">Home</a>
    </div>
  </div>
</body>

</html>
